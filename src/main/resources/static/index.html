<!DOCTYPE html>
<html>
<head>
    <title>Online flowers and nursery shop</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
        h1 { color: #d63384; }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .price { color: green; font-weight: bold; }
    </style>
</head>
<body>

<h1>ðŸŒ· Welcome Online flowers and nursery shopping...</h1>
<div id="product-list">
    <p>Loading flowers...</p>
</div>

<script>
    // This script runs automatically when the page loads
    fetch('http://localhost:8080/api/products')
        .then(response => response.json())
        .then(products => {
            const listDiv = document.getElementById('product-list');
            listDiv.innerHTML = ''; // Clear "Loading..." text

            if(products.length === 0) {
                listDiv.innerHTML = '<p>No flowers found.</p>';
                return;
            }

            products.forEach(product => {
                // Create a card for each flower
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">$${product.price}</p>
                    <p>Stock: ${product.stock}</p>
                `;
                listDiv.appendChild(card);
            });
        })
        .catch(error => console.error('Error:', error));
</script>

</body>
</html>
